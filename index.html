		function onKeyDown(event){
			if(keyData[event.key]){
				// create new circle at a random point inside the view of the user
				var myCircle = new Path.Circle(view.viewSize * Point.random(), 200);
				// gives circle the color and sound assigned to the pressed key
				myCircle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				circleArr.push(myCircle);	
			}
		}
		function onFrame(event){
			// loop through all of the current circles
			for (var i = 0; i < circleArr.length; i ++){
				var currentCircle = circleArr[i];
				if (currentCircle.area < 0.1) {
					currentCircle.remove();
					circleArr.splice(i,1);
					i --;
				} else {
				// animate each circle, scaling it down and increasing hue
				currentCircle.scale(.90);
				currentCircle.fillColor.hue += 1;
				}
			}
		}
